<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    <script src="main.js"></script>
</head>

<body>
<center>
    <h1>Collage Web App</h1>
    <hr>
    <h4>Please press allow as soon as pop up comes, after you give a voice command.</h4>
    <h3>Say "Selfie" for taking your selfie to make a collage.</h3>
    <button class="btn-lg btn-primary" onclick="start()">Start</button>
    <h4>Press the Start Button</h4>
    <label>Your webcam:</label>
    <div id="camera"></div>
    <br>
    <label>Your Selfie will display here</label>
    <br>
    <div id="resultRow">
        <div id="result1" class="column"></div>
        <div id="result2" class="column"></div>
        <div id="result3" class="column"></div>
    </div>
</center>
</body>

</html>
